    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Print Styles */
      @media print {
        @page {
          size: A4 landscape;
          margin: 10mm;
        }
        
        /* Hide everything on the body by default */
        body {
          visibility: hidden;
          background: white;
          margin: 0;
          padding: 0;
        }

        /* Only show the specific printable content wrapper */
        #printable-content {
          visibility: visible;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }
        
        /* Ensure all children of printable content are visible */
        #printable-content * {
          visibility: visible;
        }

        /* Hide specific UI elements that might be inside the printable area */
        .no-print, button {
          display: none !important;
        }

        /* Card adjustments for print to look like a report */
        .product-card {
          break-inside: avoid;
          page-break-inside: avoid;
          border: 1px solid #ddd;
          box-shadow: none !important;
          margin-bottom: 1rem;
          background: white !important;
          color: black !important;
        }

        /* Force background colors for clarity if needed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
